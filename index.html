<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <!-- ................first section......... -->
      <section class="resultSection">
        <h3 id="title">Your Result</h3>
        <div id="circle">
          <h1>76</h1>
          <h3>of 100</h3>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>

      <!-- ..............second section.............. -->
      <section class="summarySection">
        <h2 id="title"><b>Summary</b></h2>

        <div class="div" id="reaction">
          <img src="assets\images\icon-reaction.svg" alt="reaction icon" />

          <h3>Reaction</h3>
          <h3 class="grade"><b>80 </b><span>/ 100</span></h3>
        </div>

        <div class="div" id="memory">
          <img
            class="img"
            src="assets\images\icon-memory.svg"
            alt="icon memory"
          />
          <h3>Memory</h3>
          <h3 class="grade"><b>92 </b><span>/ 100</span></h3>
        </div>

        <div class="div" id="verbal">
          <img
            class="img"
            src="assets\images\icon-verbal.svg"
            alt="icon indicating verbal"
          />

          <h3>Verbal</h3>
          <h3 class="grade"><b>61</b> <span>/ 100</span></h3>
        </div>

        <div class="div" id="visual">
          <img
            class="img"
            src="assets\images\icon-visual.svg"
            alt="icon-visual"
          />
          <h3>Visual</h3>

          <h3 class="grade"><b>72</b><span>/ 100</span></h3>
        </div>
        <button>Continue</button>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Wisdom Njimogu</a>.
        </div>
      </section>
    </main>
  </body>
</html>
